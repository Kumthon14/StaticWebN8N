<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI PDF Summarizer</title>
</head>
<body>

    <h1>AI PDF Summarizer</h1>
    <p>Upload a PDF file to get a summary.</p>

    <input type="file" id="fileInput" accept=".pdf">
    <button id="uploadButton">Upload and Summarize</button>

    <div id="status">Please select a file.</div>

    <a href="#" id="downloadLink" style="display:none;" download>Download Summary</a>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
